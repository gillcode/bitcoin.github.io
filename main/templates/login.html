<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="bg-img">
        <form method="post" class="container">
          {% csrf_token %}
          <label for="email"><b>User Name:</b></label>
          <input type="text" placeholder="User Name" name="username" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <button  style="margin-left:80px; margin-top: 20px; width: 100px;color: white; background-color:  rgb(34, 3, 86); padding: 10px; border: 2px solid rgb(111, 111, 111); opacity: 0.5; cursor: pointer;">Login</button>
          

          <a  href ="{% url 'home' %}"style="margin-left:65px; text-decoration: none; margin-top: 20px; width: 130px;color: white; background-color:  rgb(34, 3, 86); padding: 8px; border: 2px solid rgb(111, 111, 111); opacity: 0.5; cursor: pointer; ">Back To Home</a>
        </form>
      </div>
</body>
</html>
